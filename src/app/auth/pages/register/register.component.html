<form
  class="container h-100 d-flex justify-content-center align-items-center register"
>
  <div class="w-25">
    <h1 class="h3 mb-3 sfw-normal">Register Your Account</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInputuser"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating mt-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn register__btn w-100 py-2 mt-3" type="submit">
      Sign in
    </button>
    <p class="mt-3 text-center">Already a member? <a href="#"> Login</a></p>
  </div>
</form>
