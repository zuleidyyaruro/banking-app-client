<h4 class="text-center mt-3">Your accounts</h4>
<div class="container mt-5 d-flex justify-content-center gap-5">
  <div class="card col-lg-3" *ngFor="let item of accounts">
    <div class="card-body bg-secondary-subtle p-2 text-dark p-4">
      <h4 class="card-title">Account number</h4>
      <span class="badge text-bg-light">{{ item }}</span>
    </div>
  </div>
</div>
